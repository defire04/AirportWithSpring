<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Families</title>
</head>
<body>

<div th:each="family : ${families}" >
    <a th:href="@{/families/{id}(id=${family.getId()})}"
       th:text="${family.getName() + ', ' + family.getTravelTo() + ', ' + family.getMembers() + ', Id= ' + family.getId()}">user</a>
</div>


<br/>
<hr/>

<a href="/families/new">Create new person</a>

</body>
</html>
